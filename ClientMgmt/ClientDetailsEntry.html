<!DOCTYPE html>
<html>
<head> 
  <meta charset = " utf-8">
  <meta name=" viewport" content=" width=device-width, initial-scale=1" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel=" stylesheet">
  <link rel="stylesheet" href=""capcha.css">
  <link rel=""stylesheet" href=""https://fontawesome.com/releases/v5.15.3/css/all.css" integrity=
  "sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
          crossorigin="anonymous">
  <script src="captcha.js"></script>
  <style>
    .container-fluid
      {
        align-content:center;
        height: 30vh;
        width: 40vw !important;
        border: 1px solid red;
        box-sizing: border-box;
        resize: both;
      }
      h2{
        text-align:center;
      }
  </style>
</head>

<body>
  <br>
  <h2>Client Details Entry</h2>
  <br>
  <form>
    <div class="container-fluid">
        <div class="row mb-3">
          <br>
          <label for="inputClientName" class="col-sm-2 col-form-label">Client Name</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputClientName">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputClientTin" class="col-sm-2 col-form-label">Client TIN</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="inputClientTin">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputClientEngagedDate" class="col-sm-2 col-form-label">Client Engaged Date</label>
            <div class="col-sm-2">
              <input type="date" class="form-control" id="inputClientEngagedDate">
            </div>
        </div>
        <div class="row mb-3">
          <label for="inputIsClientActive" class="col-sm-2 col-form-label">Client Active?</label>
          <div class="col-sm-1">
            <input type="boolean" class="form-control" id="inputIsClientTActive">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</body>
</html>
